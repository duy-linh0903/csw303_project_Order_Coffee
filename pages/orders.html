<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Coffee Cabin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-coffee"></i>
                <span>Coffee Cabin</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html#menu" class="nav-link">Menu</a></li>
                <li><a href="orders.html" class="nav-link active">Order History</a></li>
                <li><a href="membercard.html" class="nav-link">Member Card</a></li>
            </ul>
            <div class="nav-right">
                <a href="../index.html" class="user-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Menu</span>
                </a>
                <div class="user-btn" id="authLink" style="cursor: pointer;">
                    <i class="fas fa-user"></i>
                    <span id="authText">Sign In</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order History Section -->
    <section class="orders-section">
        <div class="container">
            <div class="orders-header">
                <h1><i class="fas fa-receipt"></i> Lịch sử đơn hàng</h1>
                <div class="orders-filter">
                    <button class="filter-btn active" onclick="filterOrderHistory('all')">
                        <i class="fas fa-list"></i> Tất cả
                    </button>
                    <button class="filter-btn" onclick="filterOrderHistory('completed')">
                        <i class="fas fa-check-circle"></i> Hoàn thành
                    </button>
                    <button class="filter-btn" onclick="filterOrderHistory('pending')">
                        <i class="fas fa-clock"></i> Đang xử lý
                    </button>
                    <button class="filter-btn" onclick="filterOrderHistory('cancelled')">
                        <i class="fas fa-times-circle"></i> Đã hủy
                    </button>
                </div>
            </div>

            <div class="orders-stats">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalOrdersCount">0</h3>
                        <p>Tổng đơn hàng</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalSpent">0₫</h3>
                        <p>Tổng chi tiêu</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-award"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalPoints">0</h3>
                        <p>Điểm tích lũy</p>
                    </div>
                </div>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Order Detail Modal -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeOrderDetail()">&times;</span>
            <div id="orderDetailContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Coffee Cabin. All rights reserved.</p>
            <p style="margin-top: 0.5rem;">
                <a href="../admin/login.html" style="color: var(--secondary-color); text-decoration: none;">
                    <i class="fas fa-sign-in-alt"></i> Admin Login
                </a>
            </p>
        </div>
    </footer>

    <script src="../assets/js/orders.js"></script>
</body>
</html>
